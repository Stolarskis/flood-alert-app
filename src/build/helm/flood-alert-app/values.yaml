# Default values for flood-alert-app.
# Access the values in your templates with this syntax: {{ .Values.key.subkey }}

floodAlert:
    name: flood-alert-app
    replicaCount: 1
    labels:
        app: flood-alert-app
    externalPort: 3000
    internalPort: 3000 
    service:
        type: LoadBalancer
        loadBalancerIP: "35.231.23.209"
        clusterIP: "10.7.240.2"
    image:
        repository: gcr.io/flood-alert-app/app
        version: latest
        pullPolicy: Always

testVersion:
    image:
        version: latest

floodAlertCron:
  name: cron-ctl
  labels: flood-alert-app
  schedule: "*/30 * * * *"
  image:
    repository: gcr.io/flood-alert-app/ctl
    version: latest
    imagePullPolicy: Always
  restartPolicy: Never


server:
    name: server
    replicaCount: 1
    labels: 
        app: flood-alert-app
    externalPort: 3001
    internalPort: 3001
    service:
        type: LoadBalancer
        loadBalancerIP: "35.231.23.209"
        clusterIP: "10.7.240.3"
    image:
        repository: gcr.io/flood-alert-app/server
